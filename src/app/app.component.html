<div class="app-page" >
    <mat-toolbar>
        <!-- <button mat-icon-button (click)="test()"><mat-icon>menu</mat-icon></button> -->
        <button mat-icon-button (click)="sidenavleft.toggle()"><mat-icon>menu</mat-icon></button>

        <img src="../assets/images/logo.png" alt="LOGO" class="logo">
        <div class="app-name">
            BOOKS 4 BOOKS
        </div> 
        <span class="toolbar-spacer"></span>           
        <app-searchbar class="search-box"></app-searchbar>
        <span class="toolbar-spacer"></span>
        <button *ngIf="!isLoggedIn()" class="sign-in-button" mat-flat-button (click)="goToSignIn()">
            Sign In
        </button>
        <img *ngIf="isLoggedIn()" src="http://www.marywood.edu/web/staff/shannon/images/shannonprofile_circle.png" alt="PROFILE PICTURE" class="profile-picture">
        <button *ngIf="isLoggedIn()" class="menu-button" mat-icon-button [matMenuTriggerFor]="userMenu">
            <mat-icon>more_vert</mat-icon>
        </button>
            <!--SUB MENU: User options-->
        <mat-menu #userMenu="matMenu">
            <ng-template matMenuContent>
                <button mat-menu-item>
                    <mat-icon>settings</mat-icon>
                    Settings
                </button>
                <button mat-menu-item (click)="logout()">
                    <mat-icon>power_settings_new</mat-icon>
                    Sign out
                </button>
            </ng-template>
        </mat-menu>          
    </mat-toolbar>
    
    <mat-sidenav-container >
        <mat-sidenav #sidenavleft mode="side" opened>
            <div class="button-list">
                <a mat-raised-button color="primary" routerLink="">
                    <i class="material-icons">
                        home </i>Home</a>
                <a mat-raised-button color="primary" routerLink="/post">
                    <i class="material-icons">
                        create </i>Post</a>
                <a mat-raised-button color="primary" routerLink="">
                    <i class="material-icons">
                        account_box</i>Profile</a>
                <a mat-raised-button color="primary" (click)="openFilterDialog()" >
                    <i class="material-icons">
                        search</i>Search Filter</a>
                <a mat-raised-button color="primary" routerLink="">
                    <i class="material-icons">
                        settings</i>Settings</a>
                <a mat-raised-button color="primary" routerLink="">
                    <i class="material-icons">
                        public</i>About us</a>
                <a mat-raised-button color="primary" routerLink=""><i class="material-icons">
                        contact_support</i>Contact us</a>
            </div>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet>
            </router-outlet>
        </mat-sidenav-content>
